<!DOCTYPE html>
<html>
  <head>
    <title>SPARQL Testsuite results for QLever</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"   integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">SPARQL Testsuite results for QLever</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="https://qlever.cs.uni-freiburg.de/wikidata" class="nav-link">QLever</a></li>
            <li class="nav-item"><a href="https://www.w3.org/TR/sparql11-query/" class="nav-link">SPARQL</a></li>
            <li class="nav-item"><a href="https://github.com/ad-freiburg/QLever" class="nav-link">QLever Github</a></li>
          </ul>
        </header>
      </div>
    </header>
    <main>
      <div class="container-fluid p-0" id="container-main">
        <div class="container-fluid p-4">
          <div class="accordion" id="accordion-runs">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">
                Select test suite runs
                </button>
              </h2>
              <div id="collapse-one" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div class="container-search-run row m-0 px-2 py-4">
                    <input id="search-input-run" type="text" class="form-control" value="" placeholder="Search...">
                  </div>
                  <div class="row m-0">
                    <div class="col table-header"><b>Run Name</b></div>
                    <div class="col-md-auto table-header"><b>Tests-<label class="tests-passed">Passed</label>-<label class="tests-passedFailed">Intended</label>-<label class="tests-failed">Failed</label>-<label class="tests-notTested">Not Tested</label></b></div>
                    <div class="col table-header"><b>Run Name</b></div>
                    <div class="col-md-auto table-header"><b>Tests-<label class="tests-passed">Passed</label>-<label class="tests-passedFailed">Intended</label>-<label class="tests-failed">Failed</label>-<label class="tests-notTested">Not Tested</label></b></div>
                  </div>
                  <div class="row row-select-runs m-0">
                    <div class="col container-select-runs">
                      <table id="table-select-runs1" class="table table-striped table-hover">
                        <tbody id="table-run1" class="table-body-runs">
                        </tbody>
                      </table>
                    </div>
                    <div class="col container-select-runs">
                      <table id="table-select-runs2" class="table table-striped table-hover">
                        <tbody class="table-body-runs">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two" aria-expanded="false" aria-controls="collapse-two">
                Select test
                </button>
              </h2>
              <div id="collapse-two" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div class="container-filter row m-0 py-4">
                    <div class="accordion" id="accordion-filter">
                      <div class="accordion-item">
                        <h3 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-filter" aria-expanded="false" aria-controls="collapse-two">
                          Filter
                          </button>
                        </h3>
                        <div id="collapse-filter" class="accordion-collapse collapse">
                          <div class="accordion-body">
                            <div id="div-filter-select" class="row">
                              <div class="col">
                                <span class="inline">Check or Uncheck items:</span>
                              </div>
                              <div id="div-radio-filter"class="col">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="filter-radio" id="filter-radio-all" value="all" checked>
                                  <label class="form-check-label" for="inlineRadio1">All</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="filter-radio" id="filter-radio-status" value="status">
                                  <label class="form-check-label" for="inlineRadio1">Status</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="filter-radio" id="filter-radio-error" value="error">
                                  <label class="form-check-label" for="inlineRadio2">Error Type</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="filter-radio" id="filter-radio-type" value="type">
                                  <label class="form-check-label" for="inlineRadio3">Test Type</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="filter-radio" id="filter-radio-group" value="group">
                                  <label class="form-check-label" for="inlineRadio1">Test Group</label>
                                </div>
                                <button id="button-filter-check" type="button" class="btn btn-sm btn-primary button-toggle-filter">Check</button>
                                <button id="button-filter-uncheck" type="button" class="btn btn-sm btn-primary button-toggle-filter">Uncheck</button>
                              </div>
                            </div>
                            <div class="divider"></div>
                            <div class="row">
                              <div class="col-2">Status</div>
                              <div class="col" id="container-filter-status"></div>
                            </div>
                            <div class="divider"></div>
                            <div class="row">
                              <div class="col-2">Error Type</div>
                              <div class="col" id="container-filter-error"></div>
                            </div>
                            <div class="divider"></div>
                            <div class="row">
                              <div class="col-2">Test Type</div>
                              <div class="col" id="container-filter-type"></div>
                            </div>
                            <div class="divider"></div>
                            <div class="row">
                              <div class="col-2">Test Group</div>
                              <div class="col" id="container-filter-group"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="container-search-test row m-0 ">
                    <input id="search-input" type="text" class="form-control" value="" placeholder="Search...">
                  </div>
                  <div class="container-select-test row m-0 my-4">
                    <table id="table-select-tests" class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Test Name</th>
                          <th scope="col">Test Group</th>
                          <th scope="col">Test Type</th>
                          <th scope="col">Status</th>
                          <th scope="col">Error Type</th>
                        </tr>
                      </thead>
                      <tbody id="table-body-tests">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-three" aria-expanded="false" aria-controls="collapse-three">
                Look at test result
                </button>
              </h2>
              <div id="collapse-three" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div id="buttons" class="row visually-hidden py-4">
                    <div class="btn-group col-12" role="group" aria-label="">
                      <button id="button-overview" type="button" class="btn btn-primary active">Overview</button>
                      <button id="button-details" type="button" class="btn btn-primary">Details</button>
                    </div>
                  </div>
                  <div id="toggles" class="d-grid align-middle gap-2 d-md-flex justify-content-md-end">
                    <button id="button-expand-all" class="btn btn-primary me-md-2" type="button">Expand all</button>
                    <button id="button-collapse-all" class="btn btn-primary me-md-2" type="button">Collapse all</button>
                    <button id="button-matching" class="btn btn-primary" type="button">Toggle matching</button>
                  </div>
                  <div id="compare" class="row visually-hidden border">
                    <div class="col-6" id="results1">
                      <h3 id="heading-result1"></h3>
                      <div id="container-test-overview-1">
                      </div>
                      <div id="container-test-details-1" class="visually-hidden">
                      </div>
                    </div>
                    <div class="col-6" id="results2">
                      <h3 id="heading-result2"></h3>
                      <div id="container-test-overview-2">
                      </div>
                      <div id="container-test-details-2" class="visually-hidden">
                      </div>
                    </div>
                  </div>
                  <div id="single" class="row visually-hidden border">
                    <div class="col-12" id="results">
                      <div id="container-test-overview">
                      </div>
                      <div id="container-test-details" class="visually-hidden">
                      </div>
                    </div>
                  </div>
                  <div id="nothing" class="row visually-hidden">
                    <div class="col-12" id="results1">
                      Select a test to display test information
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
